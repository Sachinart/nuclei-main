id: url-to-ip-resolver
info:
  name: URL to IP Resolver
  author: chiragartani
  severity: info
  description: Template to resolve URLs to their corresponding IP addresses
  tags: recon,network

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - "true"

    extractors:
      - type: regex
        name: ip
        part: response
        regex:
          - "(?:[0-9]{1,3}\\.){3}[0-9]{1,3}"
